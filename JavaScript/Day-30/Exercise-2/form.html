<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./form.js"></script>
    <title>Day-30 Form Validation</title>
</head>

<body>
    <div class="main">
        <form method="post" onsubmit="return validate()">
            <h2>Validating Web Form</h2>
            <div class="main-input-container">
                <label for="fname">First Name<span style="color: red;">*</span></label>
                <input type="text" id="fname" name="fname">
                <p class="error" id="fnmerr"></p>
            </div>

            <div class="main-input-container">
                <label for="lname">Last Name<span style="color: red;">*</span></label>
                <input type="text" id="lname" name="lname">
                <p class="error" id="lnmerr"></p>
            </div>

            <div class="main-input-container">
                <label for="email">Email<span style="color: red;">*</span></label>
                <input type="email" id="email" name="email">
                <p class="error" id="emailerr"></p>
            </div>

            <div class="main-input-container">
                <label for="pwd">Password<span style="color: red;">*</span></label>
                <input type="password" id="pwd" name="pwd">
                <p class="error" id="pwderr"></p>
            </div>

            <div class="main-input-container">
                <label for="telephone">Telephone<span style="color: red;">*</span></label>
                <input type="number" id="telephone" name="telephone">
                <p class="error" id="telerr"></p>
            </div>

            <div class="main-input-container">
                <label for="bio">Your Bio<span style="color: red;">*</span></label>
                <input type="text" id="bio" name="bio">
                <p class="error" id="bioerr"></p>
            </div>

            <div class="btn-action">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="reset" class="btn-reset">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
