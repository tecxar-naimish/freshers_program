        //8
        let shuffleArray = (arr) => {
            let len = arr.length;
            let uniqueRands = [];

            while (uniqueRands.length != len) {
                let randomNum = parseInt(Math.random() * len);
                if (uniqueRands.indexOf(randomNum) === -1) {
                    uniqueRands.push(randomNum);
                }
            }

            let randomizedArr = [];
            for (const index of uniqueRands) {
                randomizedArr.push(arr[index]);
            }
            return randomizedArr;
        }

        let reverseCountries = (arr) => {
            let copy = arr.slice(0, arr.length);
            let index = 0;
            for (let i = arr.length - 1; i >= 0; i--) {
                arr[index] = copy[i];
                index++;
            }
            return arr;
