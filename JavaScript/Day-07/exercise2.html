<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-07 Exercise-2</title>
</head>

<body>
    <script>
        //4
        let showDateTime = () => {
            let d = new Date();

            let date = d.getDate();
            let month = d.getMonth();
            let year = d.getFullYear();
            let hour = d.getHours();
            let mins = d.getMinutes();

            date = date < 10 ? '0' + date.toString() : date;
            month = month < 10 ? '0' + month.toString() : month;
            hour = hour < 10 ? '0' + hour.toString() : hour;
            mins = mins < 10 ? '0' + mins.toString() : mins;

            let format = `${date}/${month}/${year} ${hour}:${mins}`;

            return format;
        }
        console.log(showDateTime());

        //5
        function swapValues(a, b) {
            return [b, a];
        }
        console.log(swapValues(1, 2));

        //6
        let reverseArray = (arr) => {
            let reversed = [];
            for (let i = arr.length; i > 0; i--) {
                reversed.push(i);
            }
            return reversed;
        }
        let arr = [1, 2, 3, 4, 5];
        console.log(reverseArray(arr));

        //7
        let capitalizedarray = (arr) => {
            let caps = [];
            for (let i = 0; i < arr.length; i++) {
                caps.push(arr[i].toUpperCase());
            }
            return caps;
        }
        let fruits = ['apple', 'banana', 'mango', 'kiwi'];
        console.log(capitalizedarray(fruits));

        //8
        let addItem = (item) => {
            let arr = [1, 2, 3, 4];
            arr.push(item);
            return arr;
        }
        console.log(addItem(5));

        //9
        let removeItem = (index) => {
            let arr = [1, 2, 3, 4];
            arr.splice(index, 1);
            return arr;
        }
        console.log(removeItem(0));

        //10
        function addUpto(num) {
            if (num == 0)
                return 0;
            else
                return num + addUpto(num - 1);
        }
        console.log(addUpto(4));

        //11
        function addOddsUpto(num) {
            if (num <= 0)
                return 0;
            num = (num % 2 == 0)
                ? num - 1
                : num;
            return num + addOddsUpto(num - 2);
        }
        console.log(addOddsUpto(10));

        //12
        function addEvensUpto(num) {
            if (num <= 0)
                return 0;
            num = (num % 2 == 0)
                ? num
                : num - 1;
            return num + addEvensUpto(num - 2);
        }
        console.log(addEvensUpto(10));

        //13
        let evenAndOdds = (num) => {
            let odd = 0;
            let even = 0;
            for (let i = 0; i <= num; i++) {
                if (i % 2 === 0) {
                    even++
                } else if (i % 2 !== 0) {
                    odd++
                }
            }
            return `the number of odds are ${odd} \nthe number of even are ${even}`
        }
        console.log(evenAndOdds(100));

        //14
        let sumOfNums = (...args) => {
            let sum = 0;
            for (const x of args) {
                sum += x;
            }
            return sum;
        }
        console.log(sumOfNums(1, 2, 3));

        //15
        let generateIP = () => {
            let a = parseInt(Math.random() * 255);
            let b = parseInt(Math.random() * 255);
            let c = parseInt(Math.random() * 255);
            let d = parseInt(Math.random() * 255);

            return `${a}.${b}.${c}.${d}`;
        }
        console.log(generateIP());

        //16
        let macAddGenerator = () => {
            let arr = [];
            let alphanums = '0123456789ABCDEF';

            for (let i = 1; i <= 6; i++) {
                let id1 = Math.ceil(Math.random() * 15);
                let id2 = Math.ceil(Math.random() * 15);

                arr.push(alphanums[id1] + alphanums[id2]);
            }
            return arr.join(':');
        }
        console.log(macAddGenerator());

        //17
        let randomHexaNumberGenerator = () => {
            let literal = '0123456789ABCDEF';

            let hex = [];
            let len = Math.floor(Math.random() * 11);
            // console.log("Length >>>>",len)
            for (let i = 0; i < len; i++) {
                let index = Math.ceil(Math.random() * literal.length) - 1;
                hex.push(literal[index]);
            }

            return '#' + hex.join('');
        }
        console.log(randomHexaNumberGenerator());

        //18
        let randomUserIdGenerator = () => {
            let literal = `abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789`;
            let id = [];
            for (let x = 0; x < 7; x++) {
                let index = Math.ceil(Math.random() * literal.length) - 1;
                id.push(literal[index])
            }
            return id.join('');
        }
        console.log(randomUserIdGenerator());
    </script>
</body>

</html>
