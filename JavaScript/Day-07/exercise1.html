        //14
        function checkseason(month) {
            let season;

            switch (month.toLowerCase()) {
                case 'September':
                case 'october':
                case "november":
                    season = 'Autumn';
                    break;
                case "december":
                case "january":
                case "february":
                    season = "Winter";
                    break;

                case "march":
                case "april":
                case "may":
                    season = "Spring";
                    break;

                case "june":
                case "july":
                case "august":
                    season = "Summer";
                    break;
            }
            return season;
        }
        console.log(checkseason('May'));
