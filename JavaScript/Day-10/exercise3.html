        //2
        let mostSpoken = new Set(
            Object.entries(countries.reduce((arr, obj) => (arr = arr.concat(obj.languages)), [])
                .reduce((obj, name) => {
                    obj[name] = (obj[name] || 0) + 1;
                    return obj;
                }, {})).sort((a, b) => b[1] - a[1])

        );
