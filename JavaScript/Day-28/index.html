<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-28</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center main-div">
        <h1 class="main-title">30 Days JavaScript Challenge Leaderboard</h1>
        <form class="main-form d-flex">
            <input type="text" class="form-control m-2" placeholder="First Name">
            <input type="text" class="form-control m-2" placeholder="Last Name">
            <input type="text" class="form-control m-2" placeholder="Country">
            <input type="number" class="form-control m-2" placeholder="Player Score">
            <button class="btn btn-success btn-sm m-2">Add Player</button>
        </form>
        <p class="error-msg text-center text-danger"></p>
        <div class="main-scoreboard-wrapper">
            <div class="main-scoreboard">
                <div>
                    <p class="player-name">Naimish Dhorajiya</p>
                    <p class="time-stamp">May 29,2023: 04:20:26</p>
                </div>
                <p class="player-country">India</p>
                <p class="player-score">90</p>
                <div class="scoreboard-btn-container">
                    <button class="btn-action">&#x1f5d1;</button>
                    <button class="btn-action">+5</button>
                    <button class="btn-action">-5</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
