<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body style="text-align: center;">
    <h1 style="color: crimson;">Arithmetic Operator</h1>
    <script>
        let a = 10, b = 5;
        document.write(`<h2>Value of a = ${a} and b = ${b}</h2>`);

        document.write(`Addition : ${a + b}<br>`);
        document.write(`Subtraction : ${a - b}<br>`);
        document.write(`Multiplication : ${a * b}<br>`);
        document.write(`Division : ${a / b}<br>`);
        document.write(`Modulus  : ${a % b}<br>`);
        document.write(`Exponentiation  : ${a ** b}<br>`);
        a++;
        let postIncrement = a;
        document.write(`postIncrementrement : ${postIncrement}<br>`);
        b--;
        let postDecrement = b;
        document.write(`postDecrementrement : ${postDecrement}<br>`);
    </script>
    <hr>
    <hr>

    <h1 style="color: crimson;">Comparison Operator</h1>
    <script>
        let a1 = 10, b1 = 5;

        document.write(`<h2>Value of a1 = ${a1} and b1 = ${b1}</h2>`);
        document.write(`Equal(==) : ${a1 == b1}<br>`);
        document.write(`Not Equal(!=) : ${a1 != b1}<br>`);
        document.write(`Greater than(>) : ${a1 > b1}<br>`);
        document.write(`Less than(<) : ${a1 < b1}<br>`);
        document.write(`Greater than or Equal to(>=) : ${a1 >= b1}<br>`);
        document.write(`Less than or Equal to(<=) : ${a1 <= b1}<br>`);
    </script>
    <hr>
    <hr>

    <h1 style="color: crimson;">Logical Operator</h1>
    <script>
        let a3 = true, b3 = false;
        document.write(`<h2>Value of a3 = ${a3} and b3 = ${b3}</h2>`);
        
        document.write(`Logical AND(&&) : ${a3 && b3}<br>`);
        document.write(`Logical OR(||) : ${a3 || b3}<br>`);
        document.write(`Logical NOT(!) : ${!(a3 && b3)}<br>`);
    </script>
</body>
</body>

</html>
