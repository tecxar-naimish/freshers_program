<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <h1 style="color: crimson;">Variable</h1>
    <script>
        var num = 10; // access anywere
        let str = "Naimish"; // access only in scope of block but you can update value
        const bool = true; // access only in scope of block & can't update value
        document.write(`Var num = ${num}<br> let str = ${str}<br> const bool = ${bool}`);
    </script>
</body>

</html>
