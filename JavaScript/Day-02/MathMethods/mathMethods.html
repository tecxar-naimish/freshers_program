<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>

<body style="text-align: center;">
    <h1 style="color:crimson;">Math Methods</h1>
    <script>
        document.write(`<h4>Math.round() : ${Math.round(3.5)}</h4>`); // return nearest integer
        document.write(`<h4>Math.ceil() : ${Math.ceil(3.5)}</h4>`); // return the rounded up value to its nearest integer
        document.write(`<h4>Math.floor() : ${Math.floor(3.5)}</h4>`); // return the rounded down value to its nearest integer
        document.write(`<h4>Math.trunc() : ${Math.trunc(3.5)}</h4>`); // return the integer part 
        document.write(`<h4>Math.pow() : ${Math.pow(2,2)}</h4>`); 
        document.write(`<h4>Math.sqrt() : ${Math.sqrt(4)}</h4>`); 
        document.write(`<h4>Math.abs() : ${Math.abs(-2.5)}</h4>`); 
        document.write(`<h4>Math.min() : ${Math.min(2,3,22,44,10)}</h4>`); 
        document.write(`<h4>Math.max() : ${Math.max(2,3,22,44,10)}</h4>`); 
    </script>
</body>

</html>
