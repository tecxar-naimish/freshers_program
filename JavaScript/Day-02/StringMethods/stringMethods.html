<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body style="text-align: center;">
    <h1 style="color:crimson;">String Methods</h1>
    <script>
        let text = "Apple, Banana, Kiwi";
        let text1 = "Hello World";
        document.write(`<h4>String is : ${text}</h4>`);
        document.write(`<h4>slice(7,13) : ${text.slice(7, 13)}</h4>`);
        document.write(`<h4>subString(7,13) : ${text.substring(7, 13)}</h4>`);
        document.write(`<h4>subStr(7,13) : ${text.substr(7, 13)}</h4>`);
        document.write(`<h4>charAt(0) : ${text.charAt(0)}</h4>`);
        document.write(`<h4>charCodeAt(0) : ${text.charCodeAt(0)}</h4>`);
        document.write(`<h4>indexOf(Banana) : ${text.indexOf("Banana")}</h4>`);
        document.write(`<h4>split() : ${text1.split(" ")}</h4>`);
        document.write(`<h4>replace("World","Naimish") : ${text1.replace("World","Naimish")}</h4>`);
        
    </script>
</body>

</html>
